buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.eriwen:gradle-js-plugin:1.5.1'
    }
}


apply plugin: 'groovy'
apply plugin: 'js'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.mozilla:rhino:1.7R4'
    compile 'org.slf4j:slf4j-api:1.7.5'

    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompile 'ch.qos.logback:logback-classic:1.0.13'
}

combineJs {
    source = ['src/main/resources/js/environment.js', 'src/main/resources/js/less-1.3.3.js', 'src/main/resources/js/compile.js', 'src/main/resources/js/cssmin.js']
    dest = file("${buildDir}/resources/main/js/all.js")
}

minifyJs {
    source = file("${buildDir}/resources/main/js/all.js")
    dest = file('src/main/resources/js/all-min.js')
}